<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator!</title>
</head>
<body>

    <div class="container">
        <div id="result"></div>
        <button type="button" class="btns" id="btn1" data-number=1>1</button>
        <button type="button" class="btns" id="btn2" data-number=2>2</button>
        <button type="button" class="btns" id="btn3" data-number=3>3</button>
        <button type="button" class="btns" id="btnC">C</button>
        <button type="button" class="btns" id="btn4" data-number=4>4</button>
        <button type="button" class="btns" id="btn5" data-number=5>5</button>
        <button type="button" class="btns" id="btn6" data-number=6>6</button>
        <button type="button" class="btns" id="btn+">+</button>
        <button type="button" class="btns" id="btn7" data-number=7>7</button>
        <button type="button" class="btns" id="btn8" data-number=8>8</button>
        <button type="button" class="btns" id="btn9" data-number=9>9</button>
        <button type="button" class="btns" id="btn-">-</button>
        <button type="button" class="btns" id="btn0" data-number=0>0</button>
        <button type="button" class="btns" id="btn=">=</button>
        <button type="button" class="btns" id="btn/">รท</button>
        <button type="button" class="btns" id="btnx">x</button>

    </div>
    <script src="script.js"></script>



    
</body>
</html>
